<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon"  href="https://i.pinimg.com/originals/d2/68/dc/d268dc2646418535b8f90a1d059502ec.jpg">
    <title> NEW GARDEN </title>
    <link rel="stylesheet" href="indezDoLogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
        <!-- BARRA DE NAVEGAÇÃO -->

   <header class="header">
    <nav class="navbar">
        <a href="PAGINAiNICIALDOSITE.html"> PÁGINA INICIAL </a>
    </nav>
   </header>

    <!-- FORMULÁRIO DE LOGIN -->

    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo"><i class='bx bxl-xing'></i> NEW GARDEN </h2>
            <div class="text-item">
                <h2> Bem-vindo(a)! <br><span>
                    Prazer em conhecer(a)!
                </span></h2>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2> Entrar </h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label > Email </label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label> Senha </label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox"> Salvar Login? </label>
                        <a href="#"> Esqueceu a senha? </a>
                    </div>
                    <section>
                        <button class="btn"> 
                            <a href="PAGINAiNICIALDOSITE.html" target="_blank">
                                Entrar
                            </a>  
                        </button>
                    </section>
                    <div class="create-account">
                        <p> Criar conta agora? <a href="#" class="register-link"> Cadastrar-se </a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form action="">

                    <h2> Cadastrar-se </h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label > Nome ou apelido </label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label > Email </label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label> Senha </label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox"> Eu concordo com os termos? </label>
                    </div>
                    <button class="btn"> Cadastrar-se </button>
                    <div class="create-account">
                        <p> Já tem contra? <a href="#" class="login-link"> Entrar </a></p> 
                    </div>
                </form>
            </div>
        </div>
    </div>

     <!-- FORMULÁRIO DE INSCRIÇÃO-->

    <script src="JCdoLogin.js"></script>
</body>

</html>
